{% extends 'base.html' %}
{% block main_content %}

      <!-- Main Content -->

      <!--Delete Page-->
      <section class="editPage">
        <form method="post" action="{% url 'delete album' album_id=album.pk%}">
          <fieldset>
            <legend>Delete Album</legend>
            <div class="container">
              <!-- Form for Deleting an Album -->
                {{ form }}
                {% csrf_token %}

              <!-- Button for Deleting an Album -->
              <button class="delete-album" type="submit">Delete Album</button>
            </div>
          </fieldset>
        </form>
      </section>

{% endblock %}
